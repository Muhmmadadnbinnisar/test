<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Marks</title>
    <link rel="stylesheet" href="upload-marks.css">
</head>
<body>
    <div class="form-container">
        <h2>Upload Student Marks</h2>
        <form id="upload-marks-form">
            <input type="text" id="course" placeholder="Course" required><br>
            <input type="text" id="studentId" placeholder="Student ID" required><br>
            <input type="number" id="marks" placeholder="Marks" required><br>
            <input type="number" id="totalMarks" placeholder="Total Marks" required><br>
            <input type="text" id="grade" placeholder="Grade" required><br>
            <button type="submit">Upload Marks</button>
        </form>
        <div id="marks-message"></div>
    </div>
    <script type="module" src="upload-marks.js"></script>
</body>
</html>
